<script id="vertex-shader" type="x-shader/x-vertex">

attribute vec4 vPosition;
attribute vec4 vNormal;
attribute vec4 vColor;
varying vec4 fColor;

uniform mat4 modelViewMatrix;
uniform mat4 projectionMatrix;
uniform vec3 lightPosition;

varying vec3 N, L, E;

uniform vec3 theta;

void main() 
{

    vec3 vertexPosition = (modelViewMatrix *vPosition).xyz;
    N = normalize((modelViewMatrix * vNormal).xyz);
    L = normalize(lightPosition - vertexPosition);
    //E = -normalize(vertexPosition);
    
    gl_Position = projectionMatrix * modelViewMatrix * vPosition;
    fColor = vColor;
} 
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

uniform vec4 reflectAmbient;
uniform vec4 reflectDiffuse;

uniform float shininess; 

varying vec3 N, L, E;
   
varying vec4 fColor;

void main()
{
    vec4 ambientProduct = fColor * reflectAmbient;
    vec4 diffuseProduct = fColor * reflectDiffuse;

    vec4 resultColor; 
    vec3 H = normalize( L + E );
    
    vec4 ambient = ambientProduct; 
    
    float Kd = max( dot(L, N), 0.0 ); 
    vec4  diffuse = Kd*diffuseProduct; 
    
    //float Ks = pow( max(dot(N, H), 0.0), shininess ); 
    //vec4  specular = Ks * specularProduct; 
    
    //if( dot(L, N) < 0.0 ) specular = vec4(0.0, 0.0, 0.0, 1.0); 
    
    resultColor = ambient + diffuse; // + specular; 
    //resultColor.a = 1.0; 
    
    //vec4 resultColor = vec4(0.2,0.2,0.2,1.0);
    gl_FragColor = resultColor;  
}
</script>
